<section class="contact-page-content">
    <h2>Entre em Contato</h2>
    <p>Ficou com alguma dúvida ou quer agendar uma aula experimental? Preencha o formulário abaixo ou entre em contato pelos nossos canais.</p>
    <form>
        <div class="form-group">
            <label for="name">Nome:</label>
            <input type="text" class="form-control" id="name" placeholder="Seu nome">
        </div>
        <div class="form-group">
            <label for="email">Email:</label>
            <input type="email" class="form-control" id="email" placeholder="Seu email">
        </div>
        <div class="form-group">
            <label for="message">Mensagem:</label>
            <textarea class="form-control" id="message" rows="5" placeholder="Sua mensagem"></textarea>
        </div>
        <button type="submit" class="btn btn-primary">Enviar</button>
    </form>
    <p style="margin-top: 30px;">Você também pode me encontrar nas redes sociais!</p>
    </section>

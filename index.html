    <section>
        <nav class="navbar navbar-light" style="background-color: #d1c1d5;">
            <nav class="navbar navbar-expand-lg" style="background-color: #d1c1d5;">

                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNavAltMarkup"

        </div>
    </footer>

    <script>
        $(document).ready(function () {
            function loadPageContent(url) {
                $("#main-content-area").fadeOut(200, function () {
                    $(this).load(url, function (response, status, xhr) {
                        if (status == "error") {
                            var msg = "Desculpe, houve um erro ao carregar o conteúdo: ";
                            $("#main-content-area").html(msg + xhr.status + " " + xhr.statusText);
                        }
                        $(this).fadeIn(200);
                        $('html, body').animate({ scrollTop: 0 }, 'slow');
                    });
                });
            }

            loadPageContent('src/pages/inicio.html');

            $('.navbar-nav .nav-link, .navbar-brand').on('click', function (e) {
                e.preventDefault();
                var targetPage = $(this).data('target');
                $('.navbar-nav .nav-link').removeClass('active');
                if ($(this).hasClass('navbar-brand')) {
                    $('.navbar-nav .nav-link[data-target="home_content.html"]').addClass('active');
                } else {
                    $(this).addClass('active');
                }

                if (targetPage) {
                    loadPageContent(targetPage);
                }
            });
        });
    </script>

</body>
